<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Playlists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-button a {
            background-color: #444;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 5px;
            display: inline-block;
        }

        .home-button a:hover {
            background-color: #555;
        }

        /* Main section styles */
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }

        /* Links styling */
        a.playlist-link {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a.playlist-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
